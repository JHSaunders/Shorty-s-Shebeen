{% load markup %}
<p>
<strong>Genres:</strong>
{% for genre in obj.genre.all %}
<a href="{% url view_genre genre.id %}">{{genre}}</a>{%if not forloop.last %}, {%endif%}
{% endfor %}
</p>

{% if obj.author.is_superuser %}
  {{obj.text|markdown}}
{% else %}
  {{obj.text|markdown:"safe"}}
{% endif %}
<p>
<a href="http://{{site.domain}}{%url read_story obj.id%}">Click here to comment, rate or share</a>
</p>
