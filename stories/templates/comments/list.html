{% load markup%} 
<dl id="comments">
  {% for comment in comment_list %}
    <dt id="c{{ comment.id }}">
        {{ comment.submit_date }} - {% if comment.user %}<a href="{% url view_author comment.user.id %}">{{ comment.user }}</a> {% else %} {{comment.name}} {%endif%}
    </dt>
    <dd>
        <div>{{ comment.comment|markdown}}</div>
    </dd>
  {% empty %}
  No comments yet. You could be the first.
  {% endfor %}
</dl>
